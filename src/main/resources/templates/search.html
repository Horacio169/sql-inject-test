<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Search</title></head>
<body>
<div th:replace="~{layout}">
    <div th:fragment="content">
        <h2>Search Results <span th:if="${query}" th:text="'for: ' + query"></span></h2>

        <form th:action="@{/search}" class="mb-4">
            <div class="input-group" style="max-width:500px;">
                <input name="q" class="form-control" th:value="${query}" placeholder="Search..." required/>
                <button class="btn btn-primary">Go</button>
            </div>
        </form>

        <div th:if="${results != null and not #lists.isEmpty(results)}">
            <div class="row">
                <div class="col-md-6 mb-3" th:each="r : ${results}">
                    <div class="card">
                        <div class="card-body">
                            <h5 th:text="${r.name}">Name</h5>
                            <p th:text="${'$' + r.price}">Price</p>
                            <a th:href="@{'/product?id=' + ${r.id}}" class="btn btn-sm btn-outline-primary">View</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${results != null and #lists.isEmpty(results)}" class="alert alert-info">
            No products found.
        </div>
    </div>
</div>
</body>
</html>
