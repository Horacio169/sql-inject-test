<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'ShopSecure'">ShopSecure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" th:href="@{/}"><i class="fas fa-store"></i> ShopSecure</a>
        <div class="ms-auto">
            <span th:if="${session.user}" class="navbar-text text-white me-3">
                Hi, <strong th:text="${session.fullName}"></strong>
                <a th:if="${session.role == 'ADMIN'}" th:href="@{/admin}" class="text-warning ms-2">Admin</a>
            </span>
            <a th:href="@{/logout}" th:if="${session.user}" class="btn btn-outline-light btn-sm">Logout</a>
            <a th:href="@{/login}" th:unless="${session.user}" class="btn btn-outline-light btn-sm">Login</a>
        </div>
    </div>
</nav>

<main class="container mt-4">
    <!-- THIS IS WHERE PAGE CONTENT GOES -->
    <div th:replace="~{${content} :: content}"></div>
</main>

<footer class="bg-dark text-white text-center py-4">
    <small>© 2025 ShopSecure – Educational SQL Injection Lab</small>
</footer>

</body>
</html>
