<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title th:text="${p.name}">Product</title></head>
<body>
<div th:replace="~{layout}">
    <div th:fragment="content">
        <h1 th:text="${p.name}">Product Name</h1>
        <h3 class="text-success" th:text="${'$' + #numbers.formatDecimal(p.price,1,2)}">$99.99</h3>
        <p th:text="${p.description}">No description.</p>
        <a href="/" class="btn btn-secondary">Back</a>
    </div>
</div>
</body>
</html>
